<!DOCTYPE html>
<html>
  <head>
    <title>COVID-19 Emergency Tenant Protections Map</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta name="author" content="Anti-Eviction Mapping Project" />
    <meta
      name="description"
      content="Where United States officials have passed, or tenants are working to pass, emergency tenant protections during the COVID-19 crisis."
    />

    <!-- Load Leaflet CSS -->
    <link
      href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
      rel="stylesheet"
    />

    <!-- Load the Roboto font family -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />

    <!-- Load our styles -->
    <link href="./styles.css" rel="stylesheet" />
    
    <!-- Load redirect for internationalized pages -->
    <script type="text/javascript">
      window.onload = function() {
        var userLang = navigator.language || navigator.userLanguage;
        if (userLang.startsWith("pt")) {
          window.location.href = 'pt-br/index.html';
        }
        else {
          window.location.href = 'en/index.html';
        }
      };
    </script>
  </head>
</html>
