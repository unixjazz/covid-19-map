<!DOCTYPE html>
<html>
  <head>
    <title>COVID-19: Proteção de Emergência de Locatários Contra o Despejo</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta name="author" content="Anti-Eviction Mapping Project" />
    <meta
      name="description"
      content="Legislação ou políticas públicas que foram aprovadas, 
               ou que locatários estão tentando aprovar, para proteger 
	       locatários durante a crise do COVID-19"/>

    <!-- Load Leaflet CSS -->
    <link
      href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
      rel="stylesheet"
    />

    <!-- Load the Roboto font family -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />

    <!-- Load our styles -->
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="root">
      <header id="aemp-titlebox">
        <h1 id="aemp-title">
        Coronavírus: Proteção de Emergência contra Despejos
        </h1>
        <details open>
          <summary>Sobre o mapa:</summary>
          <p>
            Localizações onde foram 
            <strong class="color-passed">aprovadas</strong> (ou onde locatários 
            estão <strong class="color-yet-to-pass">tentando aprovar)</strong>
            medidas contra o despejo durante a crise do Coronavírus.
          </p>
          <p>
            <a
              href="https://docs.google.com/forms/d/e/1FAIpQLSdS0nrVX3UBHYXDfxJ85xfXqw3FwgbumVQwgpgfeTUzJXAUIA/viewform"
              target="_blank"
              >Envie suas contribuições aqui.</a>
          </p>
        </details>
      </header>

      <!-- the Leaflet map container -->
      <div id="map"></div>

      <!-- the infowindow popup container -->
      <div id="aemp-infowindow-container"></div>
    </div>

    <!--
      This script element will not be displayed, it just holds our Leaflet popup template
    -->
    <script class="popup-template" type="x-tmpl-mustache">
      <div class="popup-container locality-popup-container">
        <div>
          <p class="popup-title">
            <strong>{{municipality}}</strong>
          </p>
        </div>
      </div>
    </script>
    <script id="aemp-infowindow-template" type="x-tmpl-mustache">
      <div class="aemp-infowindow">
        <a class="aemp-infowindow-close" href="#close" onClick="closeInfo()">×</a>
        <div>
          <p class="infowindow-title">
            <strong>{{municipality}}</strong>
          </p>
        </div>
        <div>
          <p><strong>Descrição da política</strong></p>
          <p>{{policy_summary}}</p>
        </div>
        <div>
          <p><strong>Foi aprovada? </strong>{{passed}}</p>
        </div>
        {{#start}}
        <div>
          <p><strong>Efetivada: </strong>{{start}}</p>
        </div>
        {{/start}}
        {{#_end}}
        <div>
          <p><strong>Finalizada: </strong>{{_end}}</p>
        </div>
        {{/_end}}
        {{#link}}
        <div>
          <p><a target="_blank" href="{{link}}" rel="noopener noreferrer">Obtenha maiores informações aqui.</a></p>
        </div>
        {{/link}}
      </div>
    </script>

    <!-- Load Leaflet library -->
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>

    <!-- Load Promises polyfill -->
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>

    <!-- Load Fetch polyfill -->
    <script src="https://cdn.jsdelivr.net/npm/whatwg-fetch@2.0.4/fetch.js"></script>

    <!-- <details> element polyfill for IE -->
    <script src="//cdn.jsdelivr.net/npm/details-polyfill@1/index.min.js"></script>

    <!-- import the Mustache library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.min.js"></script>

    <!-- Load d3-tsv -->
    <script src="https://d3js.org/d3-dsv.v1.min.js"></script>

    <!-- Load our JavaScript -->
    <script src="./script.js"></script>
  </body>
</html>
